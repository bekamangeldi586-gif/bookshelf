<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Book ‚Äî EN</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
  <div class="logo">üìö Library</div>
  <div class="header-right">
    <select id="langSelect" class="lang-select">
      <option value="ru" {% if lang=='ru' %}selected{% endif %}>–†—É—Å—Å–∫–∏–π</option>
      <option value="kk" {% if lang=='kk' %}selected{% endif %}>“ö–∞–∑–∞“õ—à–∞</option>
      <option value="en" {% if lang=='en' %}selected{% endif %}>English</option>
    </select>
    <a href="{{ url_for('books_page', lang=lang) }}" class="back-link">‚¨Ö Back to Books</a>
  </div>
</header>

<div class="form-container">
  <h1>Add Book</h1>
  <form id="addForm" class="book-form">
    <div class="form-row"><label>Title</label><input id="name" type="text" required></div>
    <div class="form-row"><label>Author</label><input id="author" type="text"></div>
    <div class="form-row"><label>Year</label><input id="year" type="text"></div>
    <div class="form-row"><label>Publisher</label><input id="izdat" type="text"></div>
    <div class="form-row"><label>Description</label><textarea id="about"></textarea></div>
    <div class="form-row"><label>Cover</label><input id="image" type="file"></div>
    <button class="submit-btn" type="submit">Add Book</button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
  // initialize add form
  initAddForm();
</script>
</body>
</html>
